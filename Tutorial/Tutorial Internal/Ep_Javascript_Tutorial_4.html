<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background: red;
        }
        </style>
    <title>Tutorial</title>
</head>
<body>
    <h2>My First JavaScript Animation</h2>

    <div id="container">
        <div id="animate">
            Tutorial
        </div>
    </div>
</body>
</html>
